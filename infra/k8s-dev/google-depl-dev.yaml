apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: googleservice
  name: googleservice-depl
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleservice
  strategy: {}
  template:
    metadata:
      labels:
        app: googleservice
    spec:
      volumes:
      - name: vol
        emptyDir: {}
      serviceAccountName: jenkins
      containers:
        - image: replace
          name: googleservice-container
          volumeMounts:
          - mountPath: /tmp
            name: vol
          securityContext:
            runAsNonRoot: true
            runAsUser: 100
            readOnlyRootFilesystem: true
---
apiVersion: v1
kind: Service
metadata:
  labels: 
    app: googleservice
  name: googleservice-srv
spec:
  selector:
    app: googleservice
  ports:
  - port: 3000
    protocol: TCP
    targetPort: 3000
    selector:
      app: devsecops
    type: NodePort